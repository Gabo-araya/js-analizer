version: '3.8'

services:
  js-analyzer:
    build: .
    container_name: js-analyzer
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ./analysis.db:/app/analysis.db:Z
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-default_key_change_this}
      - TZ=America/Santiago
    restart: unless-stopped