version: '3.8'

services:
  ntg-analyzer:
    build: .
    container_name: ntg-js-analyzer
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./analysis.db:/app/analysis.db
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change_this_secret_key_in_production}
      - TZ=America/Santiago
    restart: unless-stopped
    networks:
      - ntg-analyzer-network

networks:
  ntg-analyzer-network:
    driver: bridge