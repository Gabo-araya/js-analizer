{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-4 text-primary mb-3"></i>
                    <h3 class="card-title">Iniciar Sesión</h3>
                    <p class="text-muted">Accede al analizador de bibliotecas</p>
                </div>
                <form method="post" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" id="login_csrf" value="{{ csrf_token() }}"/>
                    {% if request.args.get('next') %}
                    <input type="hidden" name="next" value="{{ request.args.get('next') }}"/>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-key"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
